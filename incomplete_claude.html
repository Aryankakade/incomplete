<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA-AI | Next-Generation AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: #0a0a0f;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        /* Animated Background */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 30%, #0f0f23 70%, #000000 100%);
            z-index: -2;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Floating Orbs */
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(2px);
            animation: float 20s infinite linear;
        }
        
        .orb-1 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3) 0%, transparent 70%);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.3) 0%, transparent 70%);
            top: 60%;
            right: 15%;
            animation-delay: 7s;
        }
        
        .orb-3 {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.2) 0%, transparent 70%);
            bottom: 30%;
            left: 5%;
            animation-delay: 14s;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(100px, -100px) rotate(120deg); }
            66% { transform: translate(-50px, 50px) rotate(240deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        /* Page Container */
        .page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
            overflow-y: auto;
        }
        
        .page.active {
            opacity: 1;
            visibility: visible;
            z-index: 2;
        }
        
        /* Main Container */
        .main-container {
            background: rgba(16, 16, 24, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 
                0 0 60px rgba(0, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            position: relative;
            overflow: hidden;
        }
        
        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.8), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Logo Container */
        .logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #00ffff, #8a2be2);
            border-radius: 24px;
            padding: 3px;
            animation: glow-pulse 4s ease-in-out infinite;
        }
        
        .logo-inner {
            width: 100%;
            height: 100%;
            background: #0a0a0f;
            border-radius: 21px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        @keyframes glow-pulse {
            0%, 100% { 
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 50px rgba(0, 255, 255, 0.6);
                transform: scale(1.05);
            }
        }
        
        /* Auth Buttons */
        .auth-btn, .nova-btn {
            position: relative;
            width: 100%;
            padding: 16px 24px;
            border: 2px solid transparent;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            overflow: hidden;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
        }
        
        .auth-btn::before, .nova-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .auth-btn:hover::before, .nova-btn:hover::before {
            left: 100%;
        }
        
        .google-btn {
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            color: #333;
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .google-btn:hover {
            background: linear-gradient(135deg, #f8f8f8, #e8e8e8);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .github-btn {
            background: linear-gradient(135deg, #24292e, #1a1e22);
            color: #ffffff;
            border-color: rgba(0, 255, 255, 0.3);
        }
        
        .github-btn:hover {
            background: linear-gradient(135deg, #2f363d, #24292e);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.2);
        }
        
        .nova-btn-primary {
            background: linear-gradient(135deg, #00ffff, #0080ff);
            color: #000;
            border-color: rgba(0, 255, 255, 0.5);
        }
        
        .nova-btn-primary:hover {
            background: linear-gradient(135deg, #00e6e6, #0066cc);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.3);
        }
        
        .nova-btn-secondary {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.8), rgba(138, 43, 226, 0.6));
            color: #ffffff;
            border-color: rgba(138, 43, 226, 0.5);
        }
        
        .nova-btn-secondary:hover {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.9), rgba(138, 43, 226, 0.7));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.3);
        }
        
        /* Form Elements */
        .nova-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .nova-input:focus {
            outline: none;
            border-color: rgba(0, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .nova-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Agent Cards */
        .agent-card {
            background: rgba(16, 16, 24, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .agent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .agent-card:hover::before {
            left: 100%;
        }
        
        .agent-card:hover {
            transform: translateY(-8px);
            border-color: rgba(0, 255, 255, 0.6);
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.2);
        }
        
        .agent-card.selected {
            border-color: rgba(0, 255, 255, 0.8);
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        
        .agent-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #00ffff, #8a2be2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #000;
            font-weight: bold;
        }
        
        /* Chat Interface */
        .chat-container {
            height: 100vh;
            display: flex;
            background: rgba(10, 10, 15, 0.95);
        }
        
        .chat-sidebar {
            width: 300px;
            background: rgba(16, 16, 24, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(0, 255, 255, 0.2);
            padding: 20px;
            overflow-y: auto;
        }
        
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .chat-header {
            background: rgba(16, 16, 24, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .chat-input-container {
            background: rgba(16, 16, 24, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            padding: 20px;
        }
        
        .message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 20px;
            position: relative;
            animation: fadeInUp 0.3s ease;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #00ffff, #0080ff);
            color: #000;
            margin-left: auto;
        }
        
        .message.bot {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            color: #ffffff;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .chat-input {
            width: 100%;
            padding: 16px 60px 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 25px;
            color: #ffffff;
            font-size: 16px;
            resize: none;
            min-height: 50px;
            max-height: 150px;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: rgba(0, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        
        .chat-actions {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.2);
            border: none;
            color: #00ffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: rgba(0, 255, 255, 0.4);
            transform: scale(1.1);
        }
        
        /* Typewriter Effect */
        .typewriter {
            border-right: 2px solid rgba(0, 255, 255, 0.8);
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: rgba(0, 255, 255, 0.8); }
        }
        
        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-content {
            text-align: center;
            color: #00ffff;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Success Animation */
        .success-check {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #00ff88;
            margin: 0 auto 20px;
            position: relative;
            animation: pulse-green 1.5s ease-in-out infinite;
        }
        
        .success-check::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff88;
            font-size: 2rem;
            font-weight: bold;
        }
        
        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.3); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 136, 0.6); }
        }
        
        /* History Item */
        .history-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .history-item:hover {
            background: rgba(0, 255, 255, 0.05);
            border-color: rgba(0, 255, 255, 0.3);
        }
        
        /* Status indicators */
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
            margin-right: 8px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Floating Menu Button */
        .floating-menu-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ffff, #8a2be2);
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .floating-menu-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        .floating-menu {
            position: fixed;
            top: 100px;
            left: 30px;
            background: rgba(16, 16, 24, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 99;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .floating-menu.active {
            display: flex;
        }
        
        .menu-item {
            padding: 12px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ffffff;
            text-decoration: none;
        }
        
        .menu-item:hover {
            background: rgba(0, 255, 255, 0.1);
        }
        
        /* GitHub Analysis Page */
        .github-analysis {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .github-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .github-input {
            flex: 1;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
        }
        
        .github-input:focus {
            outline: none;
            border-color: rgba(0, 255, 255, 0.6);
        }
        
        .analyze-btn {
            padding: 16px 24px;
            background: linear-gradient(135deg, #00ffff, #0080ff);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .analyze-btn:hover {
            background: linear-gradient(135deg, #00e6e6, #0066cc);
        }
        
        .github-results {
            background: rgba(16, 16, 24, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .result-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #00ffff;
        }
        
        .result-content {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            font-size: 14px;
            line-height: 1.5;
        }
        
        /* File Upload Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            background: rgba(16, 16, 24, 0.95);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #00ffff;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
        }
        
        .file-preview {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .file-icon {
            font-size: 60px;
            color: #00ffff;
            margin-bottom: 10px;
        }
        
        .file-name {
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .file-size {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .upload-prompt {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 20px;
            min-height: 100px;
            resize: vertical;
        }
        
        .upload-prompt:focus {
            outline: none;
            border-color: rgba(0, 255, 255, 0.6);
        }
        
        .upload-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00ffff, #0080ff);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-btn:hover {
            background: linear-gradient(135deg, #00e6e6, #0066cc);
        }
        
        .upload-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }
        
        /* Dashboard Cards */
        .dashboard-card {
            background: rgba(16, 16, 24, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: #00ffff;
        }
        
        .settings-option {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;

                };

                if (data && method !== 'GET') {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error(`API call failed for ${endpoint}:`, error);
                throw error;
            }
        }

        function detectSpecialCommand(message) {
            const lowMessage = message.toLowerCase();
            
            if (lowMessage.includes('weather') || lowMessage.includes('temperature') || lowMessage.includes('forecast')) {
                return 'weather';
            }
            if (lowMessage.includes('search') || lowMessage.includes('find') || lowMessage.includes('lookup')) {
                return 'search';
            }
            if (lowMessage.includes('news') || lowMessage.includes('latest') || lowMessage.includes('current events')) {
                return 'news';
            }
            if (lowMessage.includes('crypto') || lowMessage.includes('bitcoin') || lowMessage.includes('ethereum') || lowMessage.includes('price')) {
                return 'crypto';
            }
            if (lowMessage.includes('generate image') || lowMessage.includes('create image') || lowMessage.includes('draw')) {
                return 'image';
            }
            
            return null;
        }

        function detectSpecialCommand(message) {

            if (lowMessage.includes('search') || lowMessage.includes('find') || lowMessage.includes('lookup')) {

            if (lowMessage.includes('crypto') || lowMessage.includes('bitcoin') || lowMessage.includes('ethereum') || lowMessage.includes('price')) {
                return 'crypto';

            if (lowMessage.includes('generate image') || lowMessage.includes('create image') || lowMessage.includes('draw')) {
                return 'image';
            }
            
            return null;
        }

        function extractLocation(message) {
            const words = message.split(' ');
            const locationWords = words.filter(word => 
                word.length > 3 && 
                !['weather', 'temperature', 'forecast', 'what', 'how', 'the', 'is'].includes(word.toLowerCase())
            );
            return locationWords.length > 0 ? locationWords.join(' ') : null;
        }

        function extractSearchQuery(message) {
            const searchTerms = ['search', 'find', 'lookup', 'google'];
            let query = message;
            
            for (const term of searchTerms) {
                query = query.replace(new RegExp(term, 'gi'), '').trim();
            }
            
            return query || message;
        }

        function extractCryptoSymbols(message) {
            const cryptoMap = {
                'bitcoin': 'bitcoin',
                'btc': 'bitcoin',
                'ethereum': 'ethereum',
                'eth': 'ethereum',
                'binance': 'binancecoin',
                'bnb': 'binancecoin',
                'cardano': 'cardano',
                'ada': 'cardano',
                'solana': 'solana',
                'sol': 'solana'
            };
            
            const symbols = [];
            const words = message.toLowerCase().split(' ');
            
            for (const word of words) {
                if (cryptoMap[word]) {
                    symbols.push(cryptoMap[word]);
                }
            }
            
            return symbols.length > 0 ? symbols : null;
        }

        function extractImagePrompt(message) {
            const imageTerms = ['generate image', 'create image', 'draw', 'make image'];

        async function startVoiceRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await processVoiceInput(audioBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                // Update UI
                const voiceBtn = document.getElementById('voiceBtn');
                voiceBtn.classList.add('recording');
                voiceBtn.innerHTML = '<i class="fas fa-stop"></i>';
                voiceBtn.style.background = 'rgba(255, 0, 0, 0.3)';
                
                showNotification('ðŸŽ¤ Recording... Click again to stop', 'info');
                
            } catch (error) {
                console.error('Voice recording error:', error);
                showNotification('Unable to access microphone', 'error');
            }
        }

        function stopVoiceRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                
                // Update UI
                const voiceBtn = document.getElementById('voiceBtn');
                voiceBtn.classList.remove('recording');
                voiceBtn.innerHTML = '<i class="fas fa-microphone"></i>';

                showLoading('ðŸŽ¤ Processing voice input...');

            try {

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            return `${diffDays}d ago`;
        }

        /* Form Elements */
        .nova-input {
